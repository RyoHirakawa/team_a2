<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>教師向けアプリ - </title>
	<link rel="stylesheet" href="/css/base.css">
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
	<header>
		教師向けアプリ - 連絡事項
	</header>
	<div class="main">
		<div th:replace="fragments/nav :: nav_fragment"></div>
		<div class="container">
			<div class="card">
				<h1>編集の画面</h1>
				<form th:action="@{/Notice/update/{id}(id=${notice.id})}" th:object="${notice}" method="post">
					<label for="title">件名:</label>
					<input type="text" id="title" th:field="*{title}" /><br />

					<label for="content">本文:</label>
					<textarea id="content" th:field="*{content}"></textarea><br />

					<p>作成日: <span th:text="${notice.createdAt}"></span></p>
					<p>最終更新: <span th:text="${notice.updatedAt}"></span></p>

					<button class="btn" type="submit">更新する</button>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
