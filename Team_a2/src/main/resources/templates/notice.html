<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home Page</title>
</head>
<body>
    <h1>ホーム画面</h1>
    <a href="/Notice/add">連絡事項追加</a>
    <div>
        <ul>
            <li th:each="notice : ${allNotices}">
                <h2 th:text="${notice.title}"></h2>
                <p th:text="${notice.content}"></p>
            </li>
        </ul>
    </div>
</body>
</html>
