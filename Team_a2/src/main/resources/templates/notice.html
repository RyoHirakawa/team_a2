<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home Page</title>
</head>
<body>
    <h1>ホーム画面</h1>
    <a href="/Notice/add">連絡事項追加</a>
    <div>
        <ul>
			<li th:each="notice : ${allNotices}">
               <h2 th:text="${notice.title}"></h2>
               <p th:text="${notice.content}"></p>
               <p>作成日: <span th:text="${notice.createdAt}"></span></p>
               <p>編集日: <span th:text="${notice.updatedAt}"></span></p>
               <a th:href="@{/Notice/edit/{id}(id=${notice.id})}">編集</a>
               <a th:href="@{/Notice/delete/{id}(id=${notice.id})}">削除</a>
	        </li>
        </ul>
    </div>
</body>
</html>
