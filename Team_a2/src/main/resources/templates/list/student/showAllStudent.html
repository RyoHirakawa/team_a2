<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>教師向けアプリ - </title>
	<link rel="stylesheet" href="/css/base.css">
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
	<style>
	</style>
</head>
<body>

	<header>
		教師向けアプリ - 名簿
	</header>
	<div class="main">
		<div th:replace="fragments/nav :: nav_fragment"></div>
		<div class="container">
			<div class="card">
				<h1>在籍生徒</h1>
				<form th:action="@{/list/student/all}" method="get">
					<span>名前:</span>
					<input type="text" name="name" th:value="${name}">

					<div>
						<span>学年:</span>
						<input type="radio" name="grade" value="1" id="first" th:checked="${grade == '1'}"><label
							for="first">1年</label>
						<input type="radio" name="grade" value="2" id="second" th:checked="${grade == '2'}"><label
							for="second">2年</label>
						<input type="radio" name="grade" value="3" id="third" th:checked="${grade == '3'}"><label
							for="third">3年</label>
						<input type="radio" name="grade" value="" id="none"
							th:checked="${grade == null || grade == ''}"><label for="none">指定なし</label>
					</div>
					<span>クラス:</span>
					<input type="text" name="schoolClass" th:value="${schoolClass}">組

					<div>
						<span>性別:</span>
						<input type="radio" name="gender" value="MALE" id="male" th:checked="${gender == 'MALE'}"><label
							for="male">男</label>
						<input type="radio" name="gender" value="FEMALE" id="female"
							th:checked="${gender == 'FEMALE'}"><label for="female">女</label>
						<input type="radio" name="gender" value="OTHER" id="other"
							th:checked="${gender == 'OTHER'}"><label for="other">その他</label>
						<input type="radio" name="gender" value="" id="none_gender"
							th:checked="${gender == null || gender == ''}"><label for="none_gender">指定なし</label>
					</div>

					<button class="btn" type="submit">絞り込み</button>

					<a class="btn btn-gray" th:href="@{/list/student/all}">
						すべてクリア
					</a>
				</form>

				<table>
					<thead>
						<tr>
							<th>学年</th>
							<th>クラス</th>
							<th>姓</th>
							<th>名</th>
							<th>誕生日</th>
							<th>性別</th>
							<th>アクション</th>
						</tr>
					</thead>
					<tbody>
						<th:block th:each="student : ${students}">
							<tr>
								<td th:text="${student.SchoolClass.grade.getNumber()}"></td>
								<td th:text="${student.SchoolClass.name}"></td>
								<td th:text="${student.firstName}"></td>
								<td th:text="${student.lastName}"></td>
								<td th:text="${student.birthdate}"></td>
								<td th:text="${student.gender.getName()}"></td>
								<td>
									<a class="btn" th:href="@{/list/student/edit/{id}(id=${student.id})}">編集</a>
									<form class="btn" th:action="@{/list/student/delete}" method="post">
										<input type="hidden" name="studentId" th:value="${student.id}">
										<button type="submit">削除</button>
									</form>
								</td>
							</tr>
						</th:block>
					</tbody>
				</table>
				<a class="btn" th:href="@{/list/student/create}">生徒を追加</a>

			</div>

		</div>
	</div>

</body>

</html>
