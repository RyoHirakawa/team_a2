<!-- allStudents.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Students</title>
</head>
<body>
	<h1 th:text="${students}"></h1>
    <h1>All Students</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>姓</th>
                <th>名</th>
                <th>誕生日</th>
                <th>性別</th>
                <th>学年</th>
				<th>アクション</th>
            </tr>
        </thead>
        <tbody>
             生徒一覧の表示 
            <th:block th:each="student : ${students}">
                <tr>
                    <td th:text="${student.id}"></td>
                    <td th:text="${student.firstName}"></td>
                    <td th:text="${student.lastName}"></td>
                    <td th:text="${student.birthdate}"></td>
                    <td th:text="${student.gender.getName()}"></td>
                    <td th:text="${student.grade.getNumber()}"></td>
					<td><a th:href="@{/list/student/edit/{id}(id=${student.id})}">編集</a></td>
                </tr>
            </th:block>
        </tbody>
    </table>
</body>
</html>
